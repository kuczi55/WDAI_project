<h3 class="mx-auto mb-3" style="text-align: center;">
    Lista kursów:</h3>
<app-admin-single-course *ngFor="let singleCourse of courses | async | sortPipe | paginate: { itemsPerPage: 6, currentPage: p }, even as isEven" [isE]="isEven" [course]="singleCourse"></app-admin-single-course>
<div id="pagination" class="d-flex justify-content-center">
    <pagination-controls (pageChange)="p = $event" directionLinks="true" autoHide="true" responsive="true" previousLabel="Poprzednia strona" nextLabel="Następna strona"></pagination-controls>
</div>
<hr class="my-5">
<h3 class="mb-3" style="text-align: center;">Utwórz nowy kurs:</h3>
<div class="card card-block col-md-8 mx-auto">
    <app-new-course></app-new-course>
</div>
