<div *ngIf="auth.getUser()==null else loginInfo">
    <div class="row">
        <div class="col-8 mx-auto">
            <form (ngSubmit)="login(email.value, password.value)">
                <label class="col-12">Login:
                    <input id="email"class="form-control" type="text" name="email" #email></label>
             <label class="col-12">Hasło:
                    <input id="password"class="form-control" type="password" name="password" #password></label>
                <div style="text-align:center" class="form-group mx-auto">
                    <button class="col-6 btn btn-primary" type="submit">Zaloguj</button>
                </div>
            </form>
        </div>
    </div>
</div>

<ng-template #loginInfo>
    <div class="alert alert-info" role="alert">
        Jesteś zalogowany jako: {{auth.getUser().email}}
    </div>
</ng-template>
<div *ngIf="this.message.length > 0">
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
</div>
