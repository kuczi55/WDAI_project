<div [ngClass] = "{'even_el': isEven, 'odd_el': !isEven}" style = "margin: 10px" class = "card card-block">
    <div style = "margin: 10px" class = "row">
        <img style = "max-width: 100px;" class = "img-fluid" src = "{{course.pictureUrl}}">
        <h5 style = "margin-left: 5px;" class = "card-title">{{course.name}}</h5>
        <div style = "margin-left: 5px;" class = "card-title">{{course.ratingSum/course.ratingNo}}</div>
        <input type = "number" #rating min = "1" max = "5" style = "margin: auto 10px auto auto">
        <button style = "margin: auto 10px auto auto" class = "btn btn-light" (click) = "deleteCourse(course)">Usuń</button>
        <button style = "margin: auto 10px auto auto" class = "btn btn-danger" (click) = "giveRating(course, rating.value)">Oceń</button>
    </div>
</div>
