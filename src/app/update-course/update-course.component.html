<div class = "card text-center">
    <div class="card-header">
        <div class="form-group row font-weight-bold mb-0">
            <label for="courseName" class="col-sm-2 col-form-label">Nazwa kursu:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control font-weight-bold" id="courseName" [(ngModel)]="course.name">
            </div>
        </div>
    </div>
        <div style = "margin: 10px 0" class = "row">
            <div class = "col-12">
                <img style = "max-width: 400px;" class = "img-fluid" src = "{{course.pictureUrl}}" alt = "obrazek">
            </div>    
        </div>
        <div class="card-body text-center">
            <div style = "margin: 10px 0" class = "row">
                <div class = "col-12 col-md-8 mx-auto">
                    <table class="table text-left">
                        <tbody>
                            <tr>
                                <th scope="row">Adres obrazka: </th>
                                <td>
                                    <input class="form-control" [(ngModel)]="course.pictureUrl" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Ilość punktów ECTS: </th>
                                <td>
                                    <input class="form-control" [(ngModel)]="course.ECTS" min="0" max="15" type="number">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Semestr: </th>
                                <td>
                                    <input class="form-control" [(ngModel)]="course.term" min="1" max="7" type="number">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Typ zajęć: </th>
                                <td>
                                    <div class="row">
                                        <div class="mx-auto">
                                            <div class="form-check form-check-inline"><input [(ngModel)]="course.type" class="form-check-input" id="formType" type="radio" name="type" value="lecture" checked>Wykład</div>
                                            <div class="form-check form-check-inline"><input [(ngModel)]="course.type" class="form-check-input" id="formType" type="radio" name="type" value="lab"> Laboratoria</div>
                                            <div class="form-check form-check-inline"><input [(ngModel)]="course.type" class="form-check-input" id="formType" type="radio" name="type" value="project"> Projekt</div>
                                            <div class="form-check form-check-inline"><input [(ngModel)]="course.type" class="form-check-input" id="formType" type="radio" name="type" value="classes"> Ćwiczenia</div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Ilość miejsc: </th>
                                <td>
                                    <input class="form-control" [(ngModel)]="course.capacity" min="0" max="1000" type="number">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div style = "margin: 10px 0" class = "row">
            <div class = "col-12">
                <div style = "margin-left: 5px;" class = "card-title"><span>Ocena: </span>{{course.ratingSum/course.ratedEmails.length | number: '.2-2'}}
                 <br><span>Ilość ocen: </span>{{course.ratedEmails.length}}
                 <br><span>Ilość wolnych miejsc: </span>{{course.capacity-course.enrolledEmails.length}}
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-secondary m-3 w-25 mx-auto" (click)="clearRatings();">Wyczyść oceny</button>
        </div>
        <div class="row">
            <button class="btn btn-primary m-3 w-25 mx-auto" (click)="updateCourse()">Zaktualizuj dane kursu</button>
        </div>
        <div class="row">
            <a class="btn btn-primary m-3 w-25 mx-auto" [routerLink]="['/admin/']" routerLinkActive="router-link-active">Powrót</a>
        </div>
    </div>
